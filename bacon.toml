# This is a configuration file for the bacon tool
#
# Complete help on configuration: https://dystroy.org/bacon/config/
#
# You may check the current default at
#   https://github.com/Canop/bacon/blob/main/defaults/default-bacon.toml

default_job = "check"
env.CARGO_TERM_COLOR = "always"

[keybindings]
r = "refresh"
ctrl-s = "toggle-pause"

[jobs.playground]
workdir = "examples/playground"
watch = ["examples/playground/src/**"]
command = ["cargo", "run", "--"]
need_stdout = true

[jobs.specimen]
workdir = "examples/specimen"
watch = ["examples/specimen/src/**"]
command = ["cargo", "run", "--"]

[jobs.dna-analysis-machine]
workdir = "examples/dna-analysis-machine"
watch = ["examples/dna-analysis-machine/src/**"]
command = ["cargo", "run", "--"]

[jobs.doctest]
workdir = "."
watch = ["src/**"]
command = ["cargo", "test", "--doc"]
need_stdout = true
